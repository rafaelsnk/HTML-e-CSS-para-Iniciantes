<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - HTML e CSS para Iniciantes</title>
  <style>
    h1 {
      color: red;
    }
  </style>
</head>

<body>
  <h1 id="texto">Hello, world.</h1>

</body>

<script>

  function mudarCorTexto() {
    texto.style.color = "blue";
  }

  texto.addEventListener('click', mudarCorTexto);

</script>

</html>
